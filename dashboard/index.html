<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ticket Tracker</title>
</head>
<body>
   <header class="header-banner" aria-label="user">
      <h1 class="banner"><a href="">Ticket Tracker ~ Dashboard</a></h1>
      <h2 class="default-user"><i class="fa-solid fa-circle-user"></i> Arellano, Jerome</h2>
   </header>
   <main>
      <header class="header-main">
         <h3 class="header-main-banner">Track your ticket . . .</h3>
      </header>
      <form action="">
         <input type="text" name="ticketnumber" class="text-input" placeholder="Enter ticket number..." >
         <select name="complexity"  class="text-input" aria-label="complexity-option">
            <option value="" class="text-input-option">-- select complexity --</option>
            <option value="1-normal" class="text-input-option">1 - Normal</option>
            <option value="2-medium" class="text-input-option">2 - Medium</option>
            <option value="3-difficult" class="text-input-option">3 - Difficult</option>
         </select>
         <div class="form-btn">
            <button type="submit" class="track-start" >Start</button>
            <button type="submit" class="track-stop" >Stop</button>
            <button type="submit" class="track-pause" >Pause</button>
            <button type="submit" class="track-cancel" >Cancel</button>
         </div>
      </form>
      <article class="stopwatch">
         <header class="stopwatch-container">
            <h2 class="stopwatch-label">00:00:00</h2>
         </header>
      </article>
      <section>
         <div class="ticket-history-container">
            <a href="" class="table-history-export">Export Ticket</a>
            <table class="table-history" cellspacing="0">
               <div class="table-header">
                  <tr class="table-history-row">
                     <th class="table-history-header">Week Number</th>
                     <th class="table-history-header">Date</th>
                     <th class="table-history-header">Owner</th>
                     <th class="table-history-header">Platform</th>
                     <th class="table-history-header">Ticket Number</th>
                     <th class="table-history-header">Complexity</th>
                     <th class="table-history-header">Effort</th>
                  </tr>
               </div>
               <div class="table-items">
                  <tr class="table-history-row">
                     <td class="table-history-item">1</td>
                     <td class="table-history-item">dd/mm/yyyy</td>
                     <td class="table-history-item">jerome.a.arellano</td>
                     <td class="table-history-item">crm</td>
                     <td class="table-history-item">XXXXXXXXXXXXX</td>
                     <td class="table-history-item">2-medium</td>
                     <td class="table-history-item">26 minutes</td>
                  </tr>
               </div>
            </table>
         </div>
      </section>
   </main>
   <footer>
      <div class="footer-container">
         <h3 class="footer-item">Accenture &copy; 2021</h3>
      </div>
   </footer>
</body>
</html>

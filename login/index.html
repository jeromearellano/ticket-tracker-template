<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ticket Tracker</title>
</head>
<body>
    <main>
        <div class="header-container">
            <div class="header">
                <header>
                    <h1 class="banner">Ticket Tracker ~ Login</h1>
                </header>
                <form action="">
                    <input type="text" name="email" class="text-input" placeholder="email@example.com">
                    <input type="password" name="passwd" class="text-input" placeholder="*************">
                    <button class="btn-input">Submit</button>
                </form>
                <div class="register-container">
                    <p>Unable to login?</p>
                    <a href="#" class="register-link">Set-up Account here</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
